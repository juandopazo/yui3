<!DOCTYPE html>
<html>
<head>
    <title>Y.batch Tests</title>
</head>
<body class="yui3-skin-sam">

<div id="log"></div>

<script type="text/javascript" src="../../../../build/yui/yui.js"></script>

<script type="text/javascript">
YUI({
    coverage: ['promise-batch'],
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
    modules: {
        'batch-tests':  {
            fullpath: './assets/batch-tests.js',
            requires: [
                'promise-batch',
                'test'
            ]
        }
    }
}).use('batch-tests', 'test-console', function(Y) {

    (new Y.Test.Console()).render('#log');

    Y.Test.Runner.run();

});
</script>
</body>
</html>
